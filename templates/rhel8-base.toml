name = "rhel8-base"
description = "RHEL8 Golden Cloud Image"
version = "0.1.0"
modules = []
groups = []

[[packages]]
name = "rpm"
version = "*"

[customizations]
hostname = "_newbuild8_"

[[customizations.group]]
name = "automation"
gid = 11111

[[customizations.user]]
name = "automation"
description = "Automation User"
home = "/home/automation/"
shell = "/usr/bin/bash"
groups = ["wheel"]
uid = 11111
key = "ssh-rsa  Automation User"
